<script type="text/javascript">
    $("body").css("height",$(window).height()+"px");
    ~function computedFontSize(desW) {
        var winW = document.documentElement.clientWidth;
        if (winW > desW) {/*设备宽度大于设计稿宽度时*/
            document.documentElement.style.fontSize = "100px";
        } else {
            document.documentElement.style.fontSize = winW / desW * 100 + "px";
        }
    }(375);

    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 3000,
        autoplayDisableOnInteraction: false,
        speed: 300,
        loop: true,
        pagination: '.swiper-pagination',
        lazyLoading: true,
        lazyLoadingInPrevNext: true,
        onInit: function () {
            document.getElementById("swiper-paginationFir").style.display = "block";
        }
    });
</script>
<script>
    jQuery.fn.slideLeftShow = function( speed, callback ) { this.stop().animate( { right:"0px"}, speed, callback ); };

        });

    });
</script>
